<div class="page-header text-center">
	<h1>{{learningObj.title}}</h1>
</div>

<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<form novalidate name="editCreateForm" class="row" ng-submit="submeter()">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input name="title" class="form-control" ng-model="learningObj.title" required>  
			<span ng-show = "editCreateForm.$submitted && editCreateForm.title.$error.required"
				class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="editCreateForm.$submitted && editCreateForm.title.$error.maxlength" 
				class="form-control alert-danger">
				No máximo 20 caracteres!
			</span>
		</div>
		<div class="form-group">
			<label>Tipo de mídia do url</label>
			<select name="media" ng-model="learningObj.media_type" class="form-control" 
					ng-controller="MediaTypesController" 
					ng-options="media.name as media.name for media in mediaTypes">
				<option value="">Escolha um tipo</option>
			</select>
		</div>
		<div class="form-group">
			<label>URL da mídia</label>
			<input name="url" class="form-control" ng-model="learningObj.url" ng-enable="editCreateForm.mediaType">
		</div>
		<div class="form-group">
			<label>Tipo de resposta</label>
			<select name="answer" ng-model="learningObj.answer_type" class="form-control" 
					required ng-controller="AnswerTypesController" 
					ng-options="answer.name as answer.name for answer in answerTypes">
				<option value="">Escolha um tipo</option>
			</select>
			<span ng-show="editCreateForm.$submitted && editCreateForm.answer.$error.required" 
				class="form-control alert-danger">
				Tipo de resposta obrigatório
			</span>
		</div>
		<div class="form-group">
			<label>Descrição</label>
			<textarea name="descricao" class="form-control" ng-model="learningObj.descricao">
			</textarea>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="editCreateForm.$invalid">
			Salvar
		</button>
		<a href="/#/learningObjs" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
	<div class="col-md-6">
		<img class="img-responsive center-block" src="{{url}}" alt="{{title}}">
	</div>
</form>
