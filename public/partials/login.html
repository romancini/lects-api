<p class="alert-danger">{{message}}</p>
<form class="mx-auto col-md-4 form-signin" ng-submit="authenticate()">
    <div class="text-center mb-4">
        <img class="mb-4" src="../css/svg/tasklist.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">LECTS</h1>
        <p>Para logar você precisa estar cadastrado
        </p>
    </div>

    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="user.login">
        <label for="inputEmail">E-mail</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="user.password">
        <label for="inputPassword">Senha</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembrar usuário
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">© 2018</p>
</form>
