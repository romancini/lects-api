<div class="jumbotron">
	<h1 class="text-center">LECTS</h1>
</div>

<p ng-show="message.length" class="alert alert-info">
	{{message}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/learningObjs/new" class="btn btn-primary" type="button">
						Novo objeto
					</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo título do objeto" ng-model="filter">
		</form>
	</div>
	<div class="row">
		<div class="col-md-2" ng-repeat="lo in learningObjs | filter: filter">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">{{lo.answer_type}}</h3>
				</div>
				<div class="panel-body">
				</div>
			</div>
			<div class="panel-body">
				<div ng-if="lo.media_type == 'Imagem' && lo.media_url">
					<img class="img-responsive center-block" src="{{lo.media_url}}">
				</div>
				<div ng-if="lo.media_type == 'Vídeo' && lo.media_url">
					<iframe width="560" height="315" ng-src="{{lo.media_url | trustUrl}}"></iframe>
				</div>
			</div>	
			<a class="btn btn-primary btn-block" href="/learningObjs/edit/{{lo._id}}">
				Editar
			</a>
			<button class="btn btn-danger btn-block" ng-click="acao()">{{nome}}</button>
		</div>
	</div>
</div>
